name: FRED x402 Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install x402 web3 eth-account fastapi uvicorn httpx anthropic openai pydantic
          
      - name: Run integration test (mock mode)
        run: |
          source .venv/bin/activate
          python integration_test.py
        env:
          X402_MOCK_MODE: "true"
          
      - name: Verify ERC-8004 registration
        run: |
          source .venv/bin/activate
          python -c "
          from web3 import Web3
          w3 = Web3(Web3.HTTPProvider('https://mainnet.base.org'))
          registry = w3.eth.contract(
              address='0x8004A169FB4a3325136EB29fA0ceB6D2e539a432',
              abi=[{'inputs':[{'name':'tokenId','type':'uint256'}],'name':'ownerOf','outputs':[{'type':'address'}],'stateMutability':'view','type':'function'}]
          )
          owner = registry.functions.ownerOf(1147).call()
          print(f'Agent ID 1147 verified: {owner}')
          assert owner != '0x0000000000000000000000000000000000000000'
          print('âœ… ERC-8004 registration confirmed')
          "

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install ruff
        run: pip install ruff
        
      - name: Lint with ruff
        run: ruff check --select=E,F,W .
        continue-on-error: true
